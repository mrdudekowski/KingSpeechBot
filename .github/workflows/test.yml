name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11]
        test-type: [fast, slow, all]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-xdist pytest-cov
    
    - name: Run fast tests
      if: matrix.test-type == 'fast'
      run: |
        python -m pytest tests/ -m "fast" -n auto --dist=loadfile --cov=services --cov-report=xml
    
    - name: Run slow tests
      if: matrix.test-type == 'slow'
      run: |
        python -m pytest tests/ -m "slow" -n auto --dist=loadfile --cov=services --cov-report=xml
    
    - name: Run all tests
      if: matrix.test-type == 'all'
      run: |
        python -m pytest tests/ -n auto --dist=loadfile --cov=services --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
